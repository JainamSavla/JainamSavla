name: Generate README Stats (No Vercel)

on:
  schedule:
    - cron: "0 0 * * 0"   # weekly
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate language stats
        run: |
          mkdir -p assets
          curl -L "https://github-readme-stats.vercel.app/api/top-langs/?username=JainamSavla&layout=compact&theme=highcontrast" \
            -o assets/top-langs.svg

      - name: Generate commit stats
        run: |
          curl -L "https://github-readme-stats.vercel.app/api?username=JainamSavla&theme=highcontrast" \
            -o assets/stats.svg

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets
          git commit -m "Update README stats" || exit 0
          git push

name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # This tells GitHub to look into your "Secrets" for the token
          token: ${{ secrets.METRICS_TOKEN }}
          
          user: JainamSavla
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          plugin_languages: yes
          plugin_habits: yes
          plugin_habits_charts: yes
